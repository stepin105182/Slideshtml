<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background3.jpg') no-repeat center center/cover;
            margin: 0;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .image-container {
            margin: 20px auto;
            width: 80%;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .caption {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="image1.jpg" alt="Descriptive Caption">
        <div class="caption">This is an important image.</div>
    </div>
</body>
</html>
